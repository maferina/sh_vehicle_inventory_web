# Node.js with React
# Build a Node.js project that uses React.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool: local

variables:
- group: project-vars

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '20.x'
  displayName: 'Install Node.js'

- script: |
    npm install
  displayName: 'npm install'
- script: |
    npm run build
  displayName: 'npm build react'

- script: |
    npm install -g @azure/static-web-apps-cli
  displayName: Installing SWA CLI

- task: AzureStaticWebApp@0
  inputs:
    app_location: '/'
    output_location: 'build'
    skip_app_build: true
    skip_api_build: true
    azure_static_web_apps_api_token: 'dd6fef028bb38a18c3cc3604cc78895ab74ecb7d3260fdbbef4577b5599d57015-d57909dc-dfe6-4161-becc-a676142e476200f278379'
    deployment_environment: 'production'
    production_branch: 'master'